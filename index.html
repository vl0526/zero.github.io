<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Fireworks Pro Max </title>
  <style>
    * { margin: 0; padding: 0; }
    body {
      background: radial-gradient(circle at center, #000, #222);
      overflow: hidden;
      font-family: sans-serif;
      position: relative;
    }
    canvas { display: block; }
    #fireButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 24px;
      background: #ff4081;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      z-index: 10;
    }
    #textDisplay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 12px #f00;
      display: none;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="textDisplay">tao là hào đẹp trai</div>
  <button id="fireButton">Bấm vào đây</button>
  <script>
    // Khởi tạo canvas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // Hiển thị chữ khi đủ 5 pháo hoa
    const textDisplay = document.getElementById('textDisplay');
    const fireButton = document.getElementById('fireButton');

    // Thiết lập Web Audio API
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    const audioCtx = new AudioContext();
    let explosionBuffer = null;
    // Hàm load âm thanh
    function loadSound(url) {
      fetch(url)
        .then(response => response.arrayBuffer())
        .then(arrayBuffer => audioCtx.decodeAudioData(arrayBuffer))
        .then(buffer => explosionBuffer = buffer)
        .catch(err => console.error('Error loading sound:', err));
    }
    // Dùng URL âm thanh có CORS (bạn có thể thay bằng file khác)
    loadSound("https://www.soundjay.com/explosion/sounds/firework-explosion-01.mp3");
    
    // Hàm phát âm thanh
    function playExplosionSound() {
      if (explosionBuffer) {
        const source = audioCtx.createBufferSource();
        source.buffer = explosionBuffer;
        source.connect(audioCtx.destination);
        source.start(0);
      }
    }
    
    // Mảng lưu pháo hoa và particle
    let fireworks = [];
    let particles = [];
    let fireworkCount = 0;
    
    // Lớp Firework: bắn lên rồi nổ
    class Firework {
      constructor(x, y, targetY) {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.speed = 9;
        this.exploded = false;
      }
      update() {
        if (this.y > this.targetY) {
          this.y -= this.speed;
        } else {
          if (!this.exploded) {
            this.explode();
            this.exploded = true;
          }
        }
      }
      draw() {
        ctx.save();
        ctx.beginPath();
        ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
        ctx.fillStyle = "#fff";
        ctx.fill();
        ctx.restore();
      }
      explode() {
        playExplosionSound();
        // Tạo particle với số lượng từ 50 đến 80
        const count = Math.floor(Math.random() * 30) + 50;
        for (let i = 0; i < count; i++) {
          particles.push(new Particle(this.x, this.y));
        }
      }
    }
    
    // Lớp Particle: hiệu ứng vụ nổ
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.speed = Math.random() * 4 + 2;
        this.angle = Math.random() * Math.PI * 2;
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.life = 1; // giá trị từ 1 về 0
        this.decay = Math.random() * 0.015 + 0.01;
        this.hue = Math.floor(Math.random() * 360);
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.05; // trọng lực nhẹ
        this.life -= this.decay;
      }
      draw() {
        ctx.save();
        // Sử dụng radial gradient để tạo hiệu ứng mờ dần
        let grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 3);
        grad.addColorStop(0, `hsla(${this.hue}, 100%, 50%, ${this.life})`);
        grad.addColorStop(1, `hsla(${this.hue}, 100%, 20%, 0)`);
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.restore();
      }
    }
    
    // Vẽ background với hiệu ứng mờ đậm (tạo cảm giác trail)
    function drawBackground() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }
    
    function animate() {
      drawBackground();
      // Cập nhật và vẽ pháo hoa
      for (let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].draw();
        if (fireworks[i].exploded) {
          fireworks.splice(i, 1);
        }
      }
      // Cập nhật và vẽ particle
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].life <= 0) {
          particles.splice(i, 1);
        }
      }
      requestAnimationFrame(animate);
    }
    
    fireButton.addEventListener("click", () => {
      // Mỗi lần bắn pháo hoa từ giữa dưới lên với targetY ngẫu nhiên
      let startX = canvas.width / 2;
      let startY = canvas.height;
      let targetY = Math.random() * canvas.height / 2 + 50;
      fireworks.push(new Firework(startX, startY, targetY));
      fireworkCount++;
      // Nếu đã bắn đủ 5 quả, sau 1 giây hiển thị chữ
      if (fireworkCount === 5) {
        setTimeout(() => { textDisplay.style.display = "block"; }, 1000);
      }
    });
    
    // Kích hoạt audio context khi có sự tương tác
    fireButton.addEventListener("click", () => {
      if (audioCtx.state === "suspended") {
        audioCtx.resume();
      }
    });
    
    animate();
  </script>
</body>
</html>
