<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trích Xuất Thumbnail Khung Cảnh Đẹp</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #000; color: #fff; }
    button, input, select { padding: 10px; margin: 10px; cursor: pointer; border: none; font-size: 16px; }
    button { background: #00aaff; color: #fff; }
    #thumbnails img { width: 120px; height: auto; margin: 5px; border: 2px solid #fff; }
    #bestThumbnail { max-width: 640px; display: none; margin-top: 20px; }
    #downloadLink { display: none; color: #00ffcc; font-size: 18px; text-decoration: none; }
  </style>
</head>
<body>
  <h2>Trích Xuất & Chọn Thumbnail Khung Cảnh Đẹp Nhất</h2>
  <input type="file" id="videoInput" accept="video/*">
  <select id="thumbnailCount">
    <option value="10">10 Ảnh</option>
    <option value="20">20 Ảnh</option>
    <option value="30" selected>30 Ảnh</option>
    <option value="50">50 Ảnh</option>
  </select>
  <button onclick="extractThumbnails()">Bắt Đầu</button>
  <div id="thumbnails"></div>
  <h3>Ảnh Đẹp Nhất:</h3>
  <img id="bestThumbnail">
  <a id="downloadLink" download="best_thumbnail.jpg">Tải Ảnh Đẹp Nhất</a>

  <script>
    async function extractThumbnails() {
      const file = document.getElementById("videoInput").files[0];
      if (!file) return alert("Chọn video trước!");
      const video = document.createElement("video");
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      video.src = URL.createObjectURL(file);
      video.muted = true;
      video.play();
      
      video.addEventListener("loadedmetadata", () => {
        const duration = video.duration;
        const count = parseInt(document.getElementById("thumbnailCount").value);
        const times = getRandomTimestamps(duration, count);
        captureFrames(video, times, canvas, ctx);
      });
    }

    function getRandomTimestamps(duration, count) {
      let times = new Set();
      while (times.size < count) {
        times.add(Math.random() * duration);
      }
      return [...times].sort((a, b) => a - b);
    }

    function captureFrames(video, times, canvas, ctx) {
      const thumbs = document.getElementById("thumbnails");
      let images = [];
      thumbs.innerHTML = "";
      canvas.width = 1280;
      canvas.height = 720;
      let index = 0;

      video.onseeked = function() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imgData = canvas.toDataURL("image/jpeg");

        // Chỉ giữ lại ảnh có bố cục khung cảnh đẹp
        analyzeScene(imgData).then(score => {
          if (score > 50) {  // Ngưỡng xác định ảnh có khung cảnh đẹp
            const img = new Image();
            img.src = imgData;
            thumbs.appendChild(img);
            images.push({ src: imgData, score });
          }

          index++;
          if (index < times.length) {
            video.currentTime = times[index];
          } else {
            findBestThumbnail(images);
          }
        });
      };
      
      video.currentTime = times[0];
    }

    function findBestThumbnail(images) {
      if (images.length === 0) return;
      
      // Chọn ảnh có điểm khung cảnh cao nhất
      images.sort((a, b) => b.score - a.score);
      const bestImage = images[0].src;

      document.getElementById("bestThumbnail").src = bestImage;
      document.getElementById("bestThumbnail").style.display = "block";
      const link = document.getElementById("downloadLink");
      link.href = bestImage;
      link.style.display = "block";
    }

    function analyzeScene(src) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = src;
        img.onload = function() {
          const tempCanvas = document.createElement("canvas");
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          const tctx = tempCanvas.getContext("2d");
          tctx.drawImage(img, 0, 0);
          const data = tctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data;

          let skyPixels = 0;
          let groundPixels = 0;
          let otherPixels = 0;

          for (let i = 0; i < data.length; i += 4) {
            const r = data[i], g = data[i+1], b = data[i+2];

            // Phân loại pixel dựa vào màu sắc
            if (r > 150 && g > 150 && b > 150) {
              skyPixels++; // Màu sáng, có thể là bầu trời
            } else if (r < 100 && g < 100 && b < 100) {
              groundPixels++; // Màu tối, có thể là mặt đất hoặc cảnh vật
            } else {
              otherPixels++; // Các yếu tố khác
            }
          }

          // Tính toán điểm dựa trên tỷ lệ vùng cảnh quan
          const totalPixels = skyPixels + groundPixels + otherPixels;
          const sceneScore = ((skyPixels + groundPixels) / totalPixels) * 100;

          resolve(sceneScore);
        };
      });
    }
  </script>
</body>
</html>
