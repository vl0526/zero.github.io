<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter YouTube Video Link</h1>
        <input type="text" id="videoLink" placeholder="Enter YouTube link">
        <br>
        <button onclick="submitLink()">Submit</button>
    </div>

    <script>
        function submitLink() {
            var link = document.getElementById('videoLink').value;
            if (link) {
                // Extract the video ID from the YouTube URL
                var videoId = link.split('v=')[1].split('&')[0];
                window.location.href = 'video.html?videoId=' + videoId;
            } else {
                alert("Please enter a valid YouTube link");
            }
        }
    </script>
</body>
</html>
