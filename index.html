<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trích Xuất Thumbnail Tốt Nhất</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #000; color: #fff; }
    button, input, select { padding: 10px; margin: 10px; cursor: pointer; border: none; font-size: 16px; }
    button { background: #00aaff; color: #fff; }
    #thumbnails img { width: 120px; height: auto; margin: 5px; border: 2px solid #fff; }
    #bestThumbnail { max-width: 640px; display: none; margin-top: 20px; }
    #downloadLink { display: none; color: #00ffcc; font-size: 18px; text-decoration: none; }
  </style>
</head>
<body>
  <h2>Trích Xuất & Chọn Thumbnail Đẹp Nhất</h2>
  <input type="file" id="videoInput" accept="video/*">
  <select id="thumbnailCount">
    <option value="10">10 Ảnh</option>
    <option value="20">20 Ảnh</option>
    <option value="30" selected>30 Ảnh</option>
    <option value="50">50 Ảnh</option>
  </select>
  <button onclick="extractThumbnails()">Bắt Đầu</button>
  <div id="thumbnails"></div>
  <h3>Ảnh Đẹp Nhất:</h3>
  <img id="bestThumbnail">
  <a id="downloadLink" download="best_thumbnail.jpg">Tải Ảnh Đẹp Nhất</a>

  <script>
    async function extractThumbnails() {
      const file = document.getElementById("videoInput").files[0];
      if (!file) return alert("Chọn video trước!");
      const video = document.createElement("video");
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      video.src = URL.createObjectURL(file);
      video.muted = true;
      video.play();
      
      video.addEventListener("loadedmetadata", () => {
        const duration = video.duration;
        const count = parseInt(document.getElementById("thumbnailCount").value);
        const times = getRandomTimestamps(duration, count);
        captureFrames(video, times, canvas, ctx);
      });
    }

    function getRandomTimestamps(duration, count) {
      let times = new Set();
      while (times.size < count) {
        times.add(Math.random() * duration);
      }
      return [...times].sort((a, b) => a - b);
    }

    function captureFrames(video, times, canvas, ctx) {
      const thumbs = document.getElementById("thumbnails");
      let images = [];
      thumbs.innerHTML = "";
      canvas.width = 1280;
      canvas.height = 720;
      let index = 0;

      video.onseeked = function() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imgData = canvas.toDataURL("image/jpeg");

        // Kiểm tra trùng lặp bằng pHash
        if (!isDuplicateImage(imgData, images)) {
          const img = new Image();
          img.src = imgData;
          thumbs.appendChild(img);
          images.push(imgData);
        }

        index++;
        if (index < times.length) {
          video.currentTime = times[index];
        } else {
          findBestThumbnail(images);
        }
      };
      
      video.currentTime = times[0];
    }

    function isDuplicateImage(newImage, images) {
      if (images.length === 0) return false;
      let newHash = getImageHash(newImage);
      return images.some(img => getImageHash(img) === newHash);
    }

    function getImageHash(imageData) {
      let hash = 0;
      for (let i = 0; i < imageData.length; i++) {
        hash += imageData.charCodeAt(i);
      }
      return hash % 1000000;  // Trả về hash đơn giản để so sánh
    }

    function findBestThumbnail(images) {
      if (images.length === 0) return;
      let bestImage = images[0], bestScore = -Infinity;
      
      images.forEach(src => {
        analyzeImage(src).then(score => {
          if (score > bestScore) {
            bestScore = score;
            bestImage = src;
          }
          document.getElementById("bestThumbnail").src = bestImage;
          document.getElementById("bestThumbnail").style.display = "block";
          const link = document.getElementById("downloadLink");
          link.href = bestImage;
          link.style.display = "block";
        });
      });
    }

    function analyzeImage(src) {
      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = src;
        img.onload = function() {
          const tempCanvas = document.createElement("canvas");
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          const tctx = tempCanvas.getContext("2d");
          tctx.drawImage(img, 0, 0);
          const data = tctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data;
          
          let laplaceSum = 0;
          for (let i = 0; i < data.length; i += 4) {
            let lum = 0.299 * data[i] + 0.587 * data[i+1] + 0.114 * data[i+2];
            laplaceSum += Math.abs(lum - 128);
          }
          resolve(laplaceSum);
        };
      });
    }
  </script>
</body>
</html>
