<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trích Xuất Thumbnail Video</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #000; color: #fff; }
    button, input, select { padding: 10px; margin: 10px; cursor: pointer; border: none; font-size: 16px; }
    button { background: #00aaff; color: #fff; }
    #thumbnails img { width: 120px; height: auto; margin: 5px; border: 2px solid #fff; }
    #bestThumbnail { max-width: 640px; display: none; margin-top: 20px; }
    #downloadLink { display: none; color: #00ffcc; font-size: 18px; text-decoration: none; }
  </style>
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.21.0/dist/tf.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
  <h2>Trích Xuất & Chọn Thumbnail Đẹp Nhất</h2>
  <input type="file" id="videoInput" accept="video/*">
  <select id="thumbnailCount">
    <option value="5">5 Ảnh</option>
    <option value="10">10 Ảnh</option>
    <option value="30" selected>30 Ảnh</option>
    <option value="50">50 Ảnh</option>
  </select>
  <button onclick="extractThumbnails()">Bắt Đầu</button>
  <div id="thumbnails"></div>
  <h3>Ảnh Đẹp Nhất:</h3>
  <img id="bestThumbnail">
  <a id="downloadLink" download="best_thumbnail.jpg">Tải Ảnh Đẹp Nhất</a>

  <script>
    async function extractThumbnails() {
      const file = document.getElementById("videoInput").files[0];
      if (!file) return alert("Chọn video trước!");
      await faceapi.nets.tinyFaceDetector.loadFromUri("https://justadudewhohacks.github.io/face-api.js/models");

      const video = document.createElement("video");
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      video.src = URL.createObjectURL(file);
      video.muted = true;
      video.play();
      video.addEventListener("loadedmetadata", () => {
        const duration = Math.min(video.duration, 300);
        const count = parseInt(document.getElementById("thumbnailCount").value);
        const times = [];
        for (let t = 0; t < duration && times.length < count; t += 5) {
          times.push(t);
        }
        captureFrames(video, times, canvas, ctx);
      });
    }

    function captureFrames(video, times, canvas, ctx) {
      const thumbs = document.getElementById("thumbnails");
      const images = [];
      thumbs.innerHTML = "";
      canvas.width = 1280;
      canvas.height = 720;
      let index = 0;
      video.onseeked = async function() {
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const img = new Image();
        img.src = canvas.toDataURL("image/jpeg");
        img.style.margin = "5px";
        thumbs.appendChild(img);
        const hasFace = await detectFace(canvas);
        images.push({ src: img.src, hasFace });
        index++;
        if (index < times.length) {
          video.currentTime = times[index];
        } else {
          findBestThumbnail(images);
        }
      };
      video.currentTime = times[0];
    }

    async function detectFace(canvas) {
      const detections = await faceapi.detectAllFaces(canvas, new faceapi.TinyFaceDetectorOptions());
      return detections.length > 0;
    }

    async function findBestThumbnail(images) {
      let bestImage = images[0] ? images[0].src : "";
      let bestScore = 0;
      for (const img of images) {
        const score = (await analyzeImage(img.src)) + (img.hasFace ? 0.5 : 0);
        if (score > bestScore) {
          bestScore = score;
          bestImage = img.src;
        }
      }
      document.getElementById("bestThumbnail").src = bestImage;
      document.getElementById("bestThumbnail").style.display = "block";
      const link = document.getElementById("downloadLink");
      link.href = bestImage;
      link.style.display = "block";
    }

    async function analyzeImage(imageSrc) {
      const img = new Image();
      img.src = imageSrc;
      await img.decode();
      const tensor = tf.browser.fromPixels(img);
      const meanTensor = tensor.mean();
      const meanValue = meanTensor.dataSync()[0];
      tensor.dispose();
      meanTensor.dispose();
      return meanValue;
    }
  </script>
</body>
</html>
