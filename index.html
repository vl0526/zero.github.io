<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* Nền sáng hơn cho trang chính */
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Đổ bóng cho container */
            background-color: white; /* Nền trắng cho container */
        }
        h1 {
            margin-bottom: 20px;
            color: #333; /* Màu tiêu đề */
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc; /* Đường viền xám */
            border-radius: 4px; /* Viền cong */
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Màu nền button */
            color: white; /* Màu chữ button */
            border: none;
            border-radius: 4px; /* Viền cong cho button */
            cursor: pointer;
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
        }
        button:hover {
            background-color: #45a049; /* Màu nền khi hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter YouTube Video Link</h1>
        <input type="text" id="videoLink" placeholder="Enter YouTube link">
        <br>
        <button onclick="submitLink()">Submit</button>
    </div>

    <script>
        function submitLink() {
            var link = document.getElementById('videoLink').value;
            if (link) {
                // Extract the video ID from the YouTube URL
                var videoId = link.split('v=')[1].split('&')[0];
                window.location.href = 'video.html?videoId=' + videoId;
            } else {
                alert("Please enter a valid YouTube link");
            }
        }
    </script>
</body>
</html>
