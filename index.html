<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Input</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Chọn font hiện đại */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e09, #d0e); /* Nền gradient đẹp */
            color: #333;
        }
        .container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3); /* Đổ bóng nhẹ cho container */
            background: rgba(255, 255, 255, 0.9); /* Nền trắng trong suốt */
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem; /* Kích thước tiêu đề lớn */
            color: #d84; /* Màu tiêu đề nổi bật */
        }
        input[type="text"] {
            width: 300px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #d84; /* Đường viền đỏ */
            border-radius: 8px; /* Viền cong cho ô nhập */
            transition: border-color 0.3s; /* Hiệu ứng chuyển đổi cho ô nhập */
        }
        input[type="text"]:focus {
            border-color: #ff4081; /* Đổi màu khi tập trung vào ô nhập */
            outline: none; /* Xóa outline mặc định */
        }
        button {
            padding: 12px 25px;
            background-color: #ff4081; /* Màu nền cho button */
            color: white; /* Màu chữ button */
            border: none;
            border-radius: 8px; /* Viền cong cho button */
            cursor: pointer;
            transition: background-color 0.3s; /* Hiệu ứng chuyển màu */
            font-size: 1rem; /* Kích thước chữ trong button */
        }
        button:hover {
            background-color: #d84; /* Màu nền khi hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter YouTube Video Link</h1>
        <input type="text" id="videoLink" placeholder="Enter YouTube link" required>
        <br>
        <button onclick="submitLink()">Submit</button>
    </div>

    <script>
        function submitLink() {
            var link = document.getElementById('videoLink').value;
            if (link) {
                // Extract the video ID from the YouTube URL
                var videoId = link.split('v=')[1].split('&')[0];
                window.location.href = 'video.html?videoId=' + videoId;
            } else {
                alert("Please enter a valid YouTube link");
            }
        }
    </script>
</body>
</html>
