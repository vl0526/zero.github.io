<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Extractor</title>
</head>
<body>
    <h2>Trích Xuất Thumbnail Từ Video</h2>
    <input type="file" id="videoInput" accept="video/*">
    <button onclick="extractThumbnails()">Tạo Thumbnail</button>
    <br><br>

    <h3>Ảnh Thumbnail:</h3>
    <div id="thumbnails"></div>

    <script>
        function extractThumbnails() {
            const fileInput = document.getElementById("videoInput");
            if (!fileInput.files.length) {
                alert("Vui lòng chọn video!");
                return;
            }

            const file = fileInput.files[0];
            const video = document.createElement("video");
            video.src = URL.createObjectURL(file);
            video.muted = true;
            video.play();

            video.addEventListener("loadedmetadata", () => {
                const duration = video.duration;
                const captureTimes = generateTimestamps(duration, 10);
                captureFrames(video, captureTimes);
            });
        }

        function generateTimestamps(duration, count) {
            const timestamps = [];
            for (let i = 1; i <= count; i++) {
                timestamps.push((i * duration) / (count + 1));
            }
            return timestamps;
        }

        function captureFrames(video, timestamps) {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 1280;
            canvas.height = 720;

            const thumbnailsDiv = document.getElementById("thumbnails");
            thumbnailsDiv.innerHTML = "";

            timestamps.forEach((time, index) => {
                setTimeout(() => {
                    video.currentTime = time;
                    video.addEventListener("seeked", function capture() {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        const img = document.createElement("img");
                        img.src = canvas.toDataURL("image/jpeg");
                        img.style.maxWidth = "150px";
                        img.style.margin = "5px";
                        thumbnailsDiv.appendChild(img);
                        video.removeEventListener("seeked", capture);
                    });
                }, index * 500);
            });
        }
    </script>
</body>
</html>
