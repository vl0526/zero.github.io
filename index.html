<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical GIF Maker</title>
    <link rel="stylesheet" href="index.css">
    <!-- === CẬP NHẬT IMPORT MAP === -->
    <script type="importmap">
      {
        "imports": {
          "@google/genai": "https://esm.sh/@google/genai@0.7.1",
          "gifenc": "https://esm.sh/gifenc@1.0.3"
        }
      }
    </script>
    <!-- === KẾT THÚC CẬP NHẬT === -->
</head>
<body>
    <div class="app-container">
      <header>
        <h1><span class="magic-text">Magical GIF Maker</span></h1>
        <p>Turn your ideas into fun animated doodles</p>
      </header>

      <div class="input-container">
        <!-- API Key Input -->
        <div class="input-field api-key-field">
          <i class="fas fa-key input-icon"></i>
          <input
            type="password"
            id="api-key-input"
            placeholder="Enter your Gemini API Key (stored locally for 24h)"
          />
        </div>
         <small id="api-key-info" style="text-align: center; color: #666; margin-top: -10px; margin-bottom: 10px; display: block;">Your key is stored in your browser and cleared after 24 hours.</small>

        <!-- Prompt Input -->
        <div class="input-field">
          <i class="fas fa-wand-magic-sparkles input-icon"></i>
          <input
            type="text"
            id="prompt-input"
            value="a shiba inu eating ice-cream"
            placeholder="Describe your animation..."
          />
        </div>
        <button id="generate-button" class="generate-button" disabled> <!-- Initially disabled -->
          <span>Generate Magic</span>
          <i class="fas fa-sparkles"></i>
        </button>
      </div>

      <div class="generation-container">
        <div class="tabs">
          <button class="tab-button active" data-tab="frames">Frames</button>
          <button class="tab-button" data-tab="output">Output</button>
        </div>

        <div class="tab-content active" id="frames-content">
           <div class="status-bar" id="status-bar" style="display: none;"> <!-- Initially hidden -->
                <span class="status-text" id="status-text">Starting generation...</span>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
            </div>
          <div class="frames-container" id="frames-container">
            <!-- Frames will appear here -->
            <p id="frames-placeholder" style="color: #999;">Generated frames will appear here.</p>
          </div>
        </div>

        <div class="tab-content" id="output-content">
          <div class="result-container" id="result-container">
            <!-- Final GIF will appear here -->
             <p id="output-placeholder" style="color: #999;">Final GIF output will appear here.</p>
              <button id="download-button" class="download-button" style="display: none;">
                <i class="fas fa-download"></i>
              </button>
          </div>
        </div>
      </div>

       <div class="status-container">
            <div class="status-display" id="status-display" style="text-align: center; font-size: 0.9em; color: #666; margin-top: 15px;">
                <!-- General status messages like API key needed -->
            </div>
       </div>

    </div>
    <!-- Script type module vẫn giữ nguyên -->
    <script src="index.tsx" type="module"></script>
</body>
</html>
