<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Web Bắn Pháo Hoa</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      position: relative;
      font-family: sans-serif;
    }
    canvas { display: block; }
    #textDisplay {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 10px red;
      display: none;
      z-index: 10;
    }
    #fireButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 24px;
      background: #ff4081;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="textDisplay">địt mẹ mày</div>
  <button id="fireButton">Bắn Pháo Hoa</button>
  <audio id="explosionSound" src="https://www.soundjay.com/explosion/sounds/firework-explosion-01.mp3"></audio>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const fireButton = document.getElementById('fireButton');
    const textDisplay = document.getElementById('textDisplay');
    const explosionSound = document.getElementById('explosionSound');
    
    let fireworks = [];
    let particles = [];
    let fireworkCount = 0;
    
    // Firework lớp: đại diện cho quả pháo hoa bắn lên
    class Firework {
      constructor(x, y, targetY) {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.speed = 5;
        this.exploded = false;
      }
      update() {
        if(this.y > this.targetY) {
          this.y -= this.speed;
        } else {
          this.explode();
          this.exploded = true;
        }
      }
      draw() {
        ctx.save();
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = 'white';
        ctx.fill();
        ctx.restore();
      }
      explode() {
        explosionSound.currentTime = 0;
        explosionSound.play();
        // Tạo 50 hạt vụ nổ
        for(let i = 0; i < 50; i++) {
          particles.push(new Particle(this.x, this.y));
        }
      }
    }
    
    // Particle lớp: đại diện cho các hạt vụ nổ
    class Particle {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.speed = Math.random() * 5 + 2;
        this.angle = Math.random() * Math.PI * 2;
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.alpha = 1;
        this.decay = Math.random() * 0.02 + 0.015;
        this.color = 'hsl(' + Math.floor(Math.random() * 360) + ',100%,50%)';
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.vy += 0.05; // trọng lực
        this.alpha -= this.decay;
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }
    
    function animate() {
      // Vẽ một lớp mờ để tạo hiệu ứng vệt sáng
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Cập nhật và vẽ các pháo hoa
      for(let i = fireworks.length - 1; i >= 0; i--) {
        fireworks[i].update();
        fireworks[i].draw();
        if(fireworks[i].exploded) {
          fireworks.splice(i, 1);
        }
      }
      
      // Cập nhật và vẽ các hạt vụ nổ
      for(let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if(particles[i].alpha <= 0) {
          particles.splice(i, 1);
        }
      }
      
      requestAnimationFrame(animate);
    }
    
    fireButton.addEventListener('click', () => {
      // Bắn pháo hoa từ giữa dưới lên tới vị trí ngẫu nhiên gần đầu màn hình
      let startX = canvas.width / 2;
      let startY = canvas.height;
      let targetY = Math.random() * canvas.height / 2;
      fireworks.push(new Firework(startX, startY, targetY));
      fireworkCount++;
      // Khi bắn xong 5 quả pháo hoa, hiển thị chữ
      if(fireworkCount === 5) {
        setTimeout(() => {
          textDisplay.style.display = 'block';
        }, 1000);
      }
    });
    
    animate();
  </script>
</body>
</html>
