<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trích Xuất Thumbnail</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #000; color: #fff; } button, input, select { padding: 10px; margin: 10px; cursor: pointer; border: none; font-size: 16px; } button { background: #00aaff; color: #fff; } #thumbnails img { width: 120px; height: auto; margin: 5px; border: 2px solid #fff; } #bestThumbnail { max-width: 640px; display: none; margin-top: 20px; } #downloadLink { display: none; color: #00ffcc; font-size: 18px; text-decoration: none; }
  </style>
</head>
<body>
  <h2>Trích Xuất & Chọn Thumbnail</h2>
  <input type="file" id="videoInput" accept="video/*">
  <select id="thumbnailCount">
    <option value="10">10 Ảnh</option>
    <option value="20">20 Ảnh</option>
    <option value="30" selected>30 Ảnh</option>
    <option value="50">50 Ảnh</option>
  </select>
  <button onclick="extractThumbnails()">Bắt Đầu</button>
  <div id="thumbnails"></div>
  <h3>Ảnh Đẹp Nhất:</h3>
  <img id="bestThumbnail">
  <a id="downloadLink" download="best_thumbnail.jpg">Tải Ảnh Đẹp Nhất</a>
  <script>
    async function extractThumbnails() {
      const file = document.getElementById("videoInput").files[0]; if (!file) return alert("Chọn video trước!"); const video = document.createElement("video"), canvas = document.createElement("canvas"), ctx = canvas.getContext("2d"); video.src = URL.createObjectURL(file); video.muted = true; video.play(); video.addEventListener("loadedmetadata", () => { captureFrames(video, getRandomTimestamps(video.duration, parseInt(document.getElementById("thumbnailCount").value)), canvas, ctx); });
    }
    function getRandomTimestamps(duration, count) {
      let times = new Set(); while (times.size < count) times.add(Math.random() * duration); return [...times].sort((a, b) => a - b);
    }
    function captureFrames(video, times, canvas, ctx) {
      const thumbs = document.getElementById("thumbnails"); let images = []; thumbs.innerHTML = ""; canvas.width = 1280; canvas.height = 720; let index = 0; video.onseeked = function() { ctx.drawImage(video, 0, 0, canvas.width, canvas.height); analyzeScene(canvas.toDataURL("image/jpeg")).then(score => { if (score > 50) images.push({ src: canvas.toDataURL("image/jpeg"), score }); index++; if (index < times.length) video.currentTime = times[index]; else findBestThumbnail(images); }); }; video.currentTime = times[0];
    }
    function findBestThumbnail(images) {
      if (images.length === 0) return; images = removeDuplicates(images); images.sort((a, b) => b.score - a.score); document.getElementById("bestThumbnail").src = images[0].src; document.getElementById("bestThumbnail").style.display = "block"; const link = document.getElementById("downloadLink"); link.href = images[0].src; link.style.display = "block";
    }
    function removeDuplicates(images) {
      let uniqueImages = [], seen = new Set(); images.forEach(img => { const key = img.src.slice(0, 100); if (!seen.has(key)) { seen.add(key); uniqueImages.push(img); } }); return uniqueImages;
    }
    function analyzeScene(src) {
      return new Promise((resolve) => { const img = new Image(); img.crossOrigin = "Anonymous"; img.src = src; img.onload = function() { const tempCanvas = document.createElement("canvas"); tempCanvas.width = img.width; tempCanvas.height = img.height; const tctx = tempCanvas.getContext("2d"); tctx.drawImage(img, 0, 0); const data = tctx.getImageData(0, 0, tempCanvas.width, tempCanvas.height).data; let skyPixels = 0, groundPixels = 0, otherPixels = 0; for (let i = 0; i < data.length; i += 4) { const r = data[i], g = data[i+1], b = data[i+2]; if (r > 150 && g > 150 && b > 150) skyPixels++; else if (r < 100 && g < 100 && b < 100) groundPixels++; else otherPixels++; } resolve(((skyPixels + groundPixels) / (skyPixels + groundPixels + otherPixels)) * 100); };
      });
    }
  </script>
</body>
</html>
