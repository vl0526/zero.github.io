<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chữ Di Chuyển và Tải Video</title>
    <style>
        /* Reset and basic styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #f0f2f5;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .rectangle {
            width: 100%;
            height: 80px;
            background: linear-gradient(90deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            margin-bottom: 40px;
        }

        .moving-text {
            white-space: nowrap;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            animation: moveText 10s linear infinite;
        }

        @keyframes moveText {
            0% {
                transform: translateX(100%);
            }
            50% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
        }

        .link-item {
            background-color: #007bff;
            color: #fff;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            flex: 1;
            max-width: 200px;
        }

        .link-item:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .subtitle-section, .translation-section {
            background-color: #ffffff;
            padding: 20px;
            width: 100%;
            max-width: 700px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .subtitle-item, .translation-item {
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .subtitle-item span, .translation-item span {
            font-weight: bold;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            transition: color 0.3s;
        }

        .subtitle-item span:hover, .translation-item span:hover {
            color: #0056b3;
        }

        .capcut-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .capcut-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

        .capcut-options {
            display: none;
            margin-top: 20px;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .capcut-options button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .capcut-options button:hover {
            background-color: #0056b3;
        }

        .capcut-options .open-button {
            background-color: #28a745;
        }

        .capcut-options .open-button:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rectangle">
            <div class="moving-text">ZERO SUB</div>
        </div>
        <div class="links">
            <div class="link-item" onclick="openDouyin()">Douyin</div>
            <div class="link-item" onclick="openIxigua()">Ixigua</div>
            <div class="link-item" onclick="openBilibili()">Bilibili</div>
        </div>
        <div class="subtitle-section">
            <div class="subtitle-item">
                CapCut: <span onclick="openCapCut()">63%</span>
            </div>
            <div class="subtitle-item">
                Whisper-medium: <span onclick="openWhisperAI()">75%</span>
            </div>
            <div class="subtitle-item">
                Whisper-v3: <span onclick="openWhisperLarge()">85%</span>
            </div>
            <div class="subtitle-item">
                Thủ công: Screenshot 100% (không giòn)
            </div>
        </div>
        <button class="capcut-button" onclick="toggleCapcutOptions()">Cap Cut</button>
        <div class="capcut-options" id="capcut-options">
            <button onclick="window.open('https://lf16-capcut.faceulv.com/obj/capcutpc-packages-us/installer/capcut_capcutpc_0_1.2.6_installer.exe', '_blank')">Tải xuống</button>
            <button class="open-button" onclick="window.open('https://www.capcut.com/resource/online-subtitle-generator', '_blank')">Open</button>
        </div>
    </div>

    <script>
        function openDouyin() {
            window.open('https://www.douyin.com/search/沙雕动画', '_blank');
            window.open('https://bravedown.com/douyin-video-downloader', '_blank');
        }

        function openIxigua() {
            window.open('https://www.ixigua.com/search/沙雕动画', '_blank');
            window.open('https://bravedown.com/ixigua-video-downloader', '_blank');
        }

        function openBilibili() {
            window.open('https://bravedown.com/bilibili-downloader', '_blank');
            window.open('https://search.bilibili.com/all?keyword=沙雕动画', '_blank');
        }

        function openCapCut() {
            window.open('https://www.capcut.com/resource/online-subtitle-generator', '_blank');
        }

        function openWhisperAI() {
            window.open('https://freesubtitles.ai', '_blank');
        }

        function openWhisperLarge() {
            window.open('https://anotepad.com/notes/cx7k57eh', '_blank');
        }

        function toggleCapcutOptions() {
            const options = document.getElementById('capcut-options');
            options.style.display = options.style.display === 'none' || options.style.display === '' ? 'block' : 'none';
        }
    </script>
</body>
</html>
