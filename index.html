<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Generator</title>
</head>
<body>
    <h2>Chuyển Video thành Thumbnail Chuyên Nghiệp</h2>
    <input type="file" id="videoInput" accept="video/*">
    <button onclick="uploadVideo()">Tạo Thumbnail</button>
    <br><br>

    <h3>Các Thumbnail:</h3>
    <div id="thumbnails"></div>

    <h3>Ảnh Đẹp Nhất:</h3>
    <img id="bestThumbnail" style="display: none; max-width: 640px;">
    <br>
    <a id="downloadLink" style="display: none;" download="best_thumbnail.jpg">Tải ảnh đẹp nhất</a>

    <script>
        async function uploadVideo() {
            const fileInput = document.getElementById("videoInput");
            if (fileInput.files.length === 0) {
                alert("Vui lòng chọn video");
                return;
            }

            const formData = new FormData();
            formData.append("video", fileInput.files[0]);

            try {
                const response = await fetch("http://localhost:5000/upload", {
                    method: "POST",
                    body: formData,
                });

                const data = await response.json();
                if (data.thumbnails) {
                    displayThumbnails(data.thumbnails);
                }

                if (data.bestThumbnail) {
                    const bestImg = data.bestThumbnail;
                    document.getElementById("bestThumbnail").src = bestImg;
                    document.getElementById("bestThumbnail").style.display = "block";

                    document.getElementById("downloadLink").href = bestImg;
                    document.getElementById("downloadLink").style.display = "block";
                }
            } catch (error) {
                alert("Lỗi xử lý video");
            }
        }

        function displayThumbnails(thumbnails) {
            const thumbnailsDiv = document.getElementById("thumbnails");
            thumbnailsDiv.innerHTML = "";
            thumbnails.forEach((thumb) => {
                const img = document.createElement("img");
                img.src = `http://localhost:5000/${thumb}`;
                img.style.maxWidth = "150px";
                img.style.margin = "5px";
                thumbnailsDiv.appendChild(img);
            });
        }
    </script>
</body>
</html>
