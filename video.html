<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        /* Khung chat bên trái */
        .chat-container {
            width: 30%;
            height: 100%;
            border-radius: 20px; /* Bo tròn viền khung chat */
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.1); /* Nền mờ cho khung chat */
            position: relative;
        }

        /* Video container chiếm toàn bộ bên phải */
        .video-container {
            width: 70%;
            height: 100%;
            position: relative;
            border-radius: 20px; /* Bo tròn viền video */
            overflow: hidden;
        }

        /* Video sẽ được phát như nền */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <!-- Phần chat -->
    <div class="chat-container">
        <iframe id="youtubeChat" frameborder="0"></iframe>
    </div>

    <!-- Phần video -->
    <div class="video-container">
        <iframe id="videoPlayer" src="https://www.youtube.com/embed/BFE9aPBg6Gw?autoplay=1&controls=0&loop=1&playlist=BFE9aPBg6Gw" allowfullscreen></iframe>
    </div>

    <script>
        // Lấy video ID từ URL
        var urlParams = new URLSearchParams(window.location.search);
        var videoId = urlParams.get('videoId') || 'BFE9aPBg6Gw'; // Thay đổi ID video ở đây

        // Đặt URL cho chat YouTube
        var chatUrl = 'https://www.youtube.com/live_chat?v=' + videoId + '&embed_domain=' + window.location.hostname;
        document.getElementById('youtubeChat').src = chatUrl;

        // Đặt URL cho video
        var playerUrl = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&controls=0&loop=1&playlist=' + videoId;
        document.getElementById('videoPlayer').src = playerUrl;
    </script>
</body>
</html>
