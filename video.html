<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video & Chat</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-frame {
            width: 90%;
            height: 90%;
            border-radius: 20px; /* Viền cong */
            overflow: hidden;
        }
        .chat-container {
            width: 30%;
            height: 100%;
            border-left: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            text-align: center;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Video YouTube -->
    <div class="video-container">
        <div class="video-frame">
            <iframe id="youtubeVideo" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>

    <!-- Khung chat -->
    <div class="chat-container">
        <iframe id="youtubeChat" frameborder="0"></iframe>
    </div>

    <script>
        // Lấy video ID từ URL
        var urlParams = new URLSearchParams(window.location.search);
        var videoId = urlParams.get('videoId');

        if (videoId) {
            // Thêm video ID vào iframe video
            var videoUrl = 'https://www.youtube.com/embed/' + videoId + '?enablejsapi=1&controls=0'; // controls=0 để ẩn các nút điều khiển YouTube
            document.getElementById('youtubeVideo').src = videoUrl;

            // Thêm chat live vào iframe chat
            var chatUrl = 'https://www.youtube.com/live_chat?v=' + videoId + '&embed_domain=' + window.location.hostname;
            document.getElementById('youtubeChat').src = chatUrl;
        } else {
            alert("Không tìm thấy ID video");
        }

        // YouTube Iframe API để điều khiển video
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubeVideo', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            var controlsDiv = document.createElement('div');
            controlsDiv.classList.add('controls');

            var playButton = document.createElement('button');
            playButton.innerHTML = 'Phát';
            playButton.onclick = function() {
                player.playVideo();
            };

            var pauseButton = document.createElement('button');
            pauseButton.innerHTML = 'Dừng';
            pauseButton.onclick = function() {
                player.pauseVideo();
            };

            var seekForwardButton = document.createElement('button');
            seekForwardButton.innerHTML = 'Tua +10s';
            seekForwardButton.onclick = function() {
                var currentTime = player.getCurrentTime();
                player.seekTo(currentTime + 10, true);
            };

            var seekBackwardButton = document.createElement('button');
            seekBackwardButton.innerHTML = 'Tua -10s';
            seekBackwardButton.onclick = function() {
                var currentTime = player.getCurrentTime();
                player.seekTo(currentTime - 10, true);
            };

            controlsDiv.appendChild(playButton);
            controlsDiv.appendChild(pauseButton);
            controlsDiv.appendChild(seekForwardButton);
            controlsDiv.appendChild(seekBackwardButton);

            document.body.appendChild(controlsDiv);
        }

        // Load YouTube Iframe API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    </script>
</body>
</html>
