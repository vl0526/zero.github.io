<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Background with Chat</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #000; /* Nền đen cho video */
            font-family: 'Poppins', sans-serif; /* Font hiện đại */
            overflow: hidden; /* Ẩn cuộn trang */
        }

        /* Video container chiếm toàn bộ bên trái */
        .video-container {
            width: 70%; /* Video chiếm 70% */
            height: 100%;
            position: relative;
            overflow: hidden; /* Ẩn phần video ra ngoài khung */
            border-radius: 0 20px 20px 0; /* Viền cong cho video */
        }

        /* Video sẽ được phát như nền */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Đặt video dưới các phần tử khác */
            filter: blur(5px); /* Làm mờ video để tạo cảm giác lofi */
        }

        /* Khung chat bên phải */
        .chat-container {
            width: 30%; /* Khung chat chiếm 30% */
            height: 100%;
            border-left: 2px solid #ff4081; /* Đường viền phân cách màu hồng */
            background-color: rgba(255, 255, 255, 0.1); /* Nền mờ cho khung chat */
            position: relative;
            z-index: 2; /* Đảm bảo khung chat nằm trên video */
            border-radius: 20px; /* Viền cong cho khung chat */
            padding: 10px; /* Padding cho khung chat */
        }
    </style>
</head>
<body>

    <!-- Phần video -->
    <div class="video-container">
        <iframe id="videoPlayer" 
                src="" 
                allowfullscreen allow="autoplay">
        </iframe>
    </div>

    <!-- Phần chat -->
    <div class="chat-container">
        <iframe id="youtubeChat" 
                src="" 
                frameborder="0" 
                style="width: 100%; height: 100%;">
        </iframe>
    </div>

    <script>
        // Lấy video ID từ URL nếu có
        var urlParams = new URLSearchParams(window.location.search);
        var videoId = urlParams.get('videoId'); // Lấy ID video từ URL

        if (videoId) {
            // Đặt URL cho chat YouTube
            var chatUrl = 'https://www.youtube.com/live_chat?v=' + videoId + '&embed_domain=' + window.location.hostname;
            document.getElementById('youtubeChat').src = chatUrl;

            // Đặt URL cho video và tự động phát
            var playerUrl = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&controls=0&loop=1&playlist=' + videoId + '&mute=1';
            document.getElementById('videoPlayer').src = playerUrl;
        } else {
            alert("No video ID found");
        }
    </script>
</body>
</html>
