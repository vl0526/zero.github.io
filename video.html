<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video with Custom Controls</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: black;
        }
        .video-frame {
            width: 90%;
            height: 90%;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            position: relative;
        }
        .chat-container {
            width: 30%;
            height: 100%;
            border-left: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .progress-bar-container {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        .progress-bar {
            width: 0;
            height: 100%;
            background-color: red;
        }
    </style>
</head>
<body>

    <!-- Video YouTube -->
    <div class="video-container">
        <div class="video-frame" id="videoFrame">
            <div id="player"></div>
            <div class="progress-bar-container" id="progressBarContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Khung chat -->
    <div class="chat-container">
        <iframe id="youtubeChat" frameborder="0"></iframe>
    </div>

    <script>
        var player;

        // Lấy video ID từ URL
        var urlParams = new URLSearchParams(window.location.search);
        var videoId = urlParams.get('videoId');

        if (videoId) {
            // Thêm chat live vào iframe chat
            var chatUrl = 'https://www.youtube.com/live_chat?v=' + videoId + '&embed_domain=' + window.location.hostname;
            document.getElementById('youtubeChat').src = chatUrl;
        } else {
            alert("Không tìm thấy ID video");
        }

        // YouTube Iframe API để điều khiển video
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,   // Ẩn các nút điều khiển
                    'modestbranding': 1, // Giảm kích thước logo
                    'rel': 0,        // Không hiển thị video liên quan
                    'iv_load_policy': 3, // Ẩn chú thích
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            // Bắt sự kiện click vào video để phát/dừng
            var videoFrame = document.getElementById('videoFrame');
            videoFrame.addEventListener('click', function() {
                var playerState = player.getPlayerState();

                if (playerState === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });

            // Cập nhật thanh tua mỗi giây
            setInterval(updateProgressBar, 1000);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                updateProgressBar(); // Cập nhật thanh tua khi phát
            }
        }

        // Cập nhật thanh tua
        function updateProgressBar() {
            var progressBar = document.getElementById('progressBar');
            var duration = player.getDuration();
            var currentTime = player.getCurrentTime();
            var percentage = (currentTime / duration) * 100;
            progressBar.style.width = percentage + '%';
        }

        // Thêm sự kiện click để tua video
        var progressBarContainer = document.getElementById('progressBarContainer');
        progressBarContainer.addEventListener('click', function(e) {
            var containerWidth = progressBarContainer.offsetWidth;
            var clickPosition = e.offsetX;
            var clickPercentage = clickPosition / containerWidth;
            var newTime = player.getDuration() * clickPercentage;
            player.seekTo(newTime, true); // Tua đến vị trí mới
        });

        // Load YouTube Iframe API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    </script>
</body>
</html>
