<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video & Chat</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .video-container {
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .video-frame {
            width: 90%;
            height: 90%;
            border-radius: 20px; /* Viền cong */
            overflow: hidden;
            cursor: pointer; /* Thêm biểu tượng con trỏ tay */
        }
        .chat-container {
            width: 30%;
            height: 100%;
            border-left: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .controls {
            display: none; /* Ẩn các nút điều khiển mặc định của YouTube */
        }
    </style>
</head>
<body>

    <!-- Video YouTube -->
    <div class="video-container">
        <div class="video-frame" id="videoFrame">
            <iframe id="youtubeVideo" frameborder="0" allow="autoplay"></iframe>
        </div>
    </div>

    <!-- Khung chat -->
    <div class="chat-container">
        <iframe id="youtubeChat" frameborder="0"></iframe>
    </div>

    <script>
        var player;

        // Lấy video ID từ URL
        var urlParams = new URLSearchParams(window.location.search);
        var videoId = urlParams.get('videoId');

        if (videoId) {
            // Thêm video ID vào iframe video
            var videoUrl = 'https://www.youtube.com/embed/' + videoId + '?enablejsapi=1&autoplay=1&controls=0'; // autoplay=1 để tự động phát, controls=0 để ẩn nút điều khiển
            document.getElementById('youtubeVideo').src = videoUrl;

            // Thêm chat live vào iframe chat
            var chatUrl = 'https://www.youtube.com/live_chat?v=' + videoId + '&embed_domain=' + window.location.hostname;
            document.getElementById('youtubeChat').src = chatUrl;
        } else {
            alert("Không tìm thấy ID video");
        }

        // YouTube Iframe API để điều khiển video
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtubeVideo', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Bắt sự kiện click vào video để phát/dừng
            var videoFrame = document.getElementById('videoFrame');
            videoFrame.addEventListener('click', function() {
                var playerState = player.getPlayerState();

                if (playerState === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });

            // Tự động phát video khi sẵn sàng
            player.playVideo();
        }

        // Load YouTube Iframe API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    </script>
</body>
</html>
