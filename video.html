<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video & Chat</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .video-container {
            width: 70%;
            height: 100%;
        }
        .chat-container {
            width: 30%;
            height: 100%;
            border-left: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="youtubeVideo" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="chat-container">
        <iframe id="youtubeChat" frameborder="0"></iframe>
    </div>

    <script>
        // Lấy video ID từ URL
        var urlParams = new URLSearchParams(window.location.search);
        var videoId = urlParams.get('videoId');

        if (videoId) {
            // Set video link
            var videoUrl = 'https://www.youtube.com/embed/' + videoId;
            document.getElementById('youtubeVideo').src = videoUrl;

            // Set chat link
            var chatUrl = 'https://www.youtube.com/live_chat?v=' + videoId + '&embed_domain=' + window.location.hostname;
            document.getElementById('youtubeChat').src = chatUrl;
        } else {
            alert("Video ID not found");
        }
    </script>

</body>
</html>
