<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Background with Chat</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: black;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Ẩn cuộn trang */
        }

        /* Video container chiếm toàn bộ bên trái */
        .video-container {
            width: 70%; /* Video chiếm 70% */
            height: 100%;
            position: relative;
            overflow: hidden; /* Ẩn phần video ra ngoài khung */
        }

        /* Video sẽ được phát như nền */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* Đặt video dưới các phần tử khác */
        }

        /* Khung chat bên phải */
        .chat-container {
            width: 30%; /* Khung chat chiếm 30% */
            height: 100%;
            border-left: 2px solid #ccc; /* Đường viền phân cách */
            background-color: rgba(255, 255, 255, 0.1); /* Nền mờ cho khung chat */
            position: relative;
        }
    </style>
</head>
<body>

    <!-- Phần video -->
    <div class="video-container">
        <iframe id="videoPlayer" 
                src="https://www.youtube.com/embed/BFE9aPBg6Gw?autoplay=1&controls=0&loop=1&playlist=BFE9aPBg6Gw" 
                allowfullscreen allow="autoplay">
        </iframe>
    </div>

    <!-- Phần chat -->
    <div class="chat-container">
        <iframe id="youtubeChat" 
                src="https://www.youtube.com/live_chat?v=BFE9aPBg6Gw&embed_domain=" + window.location.hostname 
                frameborder="0" 
                style="width: 100%; height: 100%;">
        </iframe>
    </div>

    <script>
        // Lấy video ID từ URL nếu có
        var urlParams = new URLSearchParams(window.location.search);
        var videoId = urlParams.get('videoId') || 'BFE9aPBg6Gw'; // Thay đổi ID video ở đây

        // Đặt URL cho chat YouTube
        var chatUrl = 'https://www.youtube.com/live_chat?v=' + videoId + '&embed_domain=' + window.location.hostname;
        document.getElementById('youtubeChat').src = chatUrl;

        // Đặt URL cho video
        var playerUrl = 'https://www.youtube.com/embed/' + videoId + '?autoplay=1&controls=0&loop=1&playlist=' + videoId;
        document.getElementById('videoPlayer').src = playerUrl;
    </script>
</body>
</html>
