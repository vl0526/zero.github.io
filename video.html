<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player</title>
    <style>
        /* Cấu hình chung cho trang */
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: black; /* Màu nền để không bị lộ khi video không bao phủ hoàn toàn */
            font-family: Arial, sans-serif;
        }

        /* Container chứa video, chiếm 70% chiều rộng */
        .video-container {
            width: 70%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Khung video bo tròn và chiếm toàn bộ chiều cao/chiều rộng của phần bên trái */
        .video-frame {
            width: 100%;
            height: 100%;
            border-radius: 20px; /* Bo viền khung video */
            overflow: hidden;
            position: relative;
        }

        /* Khung iframe chứa video */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px; /* Bo tròn viền video */
        }

        /* Khung chat chiếm 30% còn lại của màn hình */
        .chat-container {
            width: 30%;
            height: 100%;
            border-left: 1px solid #ccc;
            display: flex;
        }

        /* Thanh tua video */
        .progress-bar-container {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px); /* Để cách đều hai bên */
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            border-radius: 5px;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: red;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Phần chứa video bên trái -->
    <div class="video-container">
        <div class="video-frame" id="videoFrame">
            <div id="player"></div>
            <div class="progress-bar-container" id="progressBarContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
    </div>

    <!-- Phần khung chat bên phải -->
    <div class="chat-container">
        <iframe id="youtubeChat" frameborder="0"></iframe>
    </div>

    <script>
        var player;

        // Lấy video ID từ URL
        var urlParams = new URLSearchParams(window.location.search);
        var videoId = urlParams.get('videoId');

        if (videoId) {
            // Tạo URL cho live chat YouTube
            var chatUrl = 'https://www.youtube.com/live_chat?v=' + videoId + '&embed_domain=' + window.location.hostname;
            document.getElementById('youtubeChat').src = chatUrl;
        } else {
            alert("Không tìm thấy ID video");
        }

        // YouTube Iframe API để điều khiển video
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videoId,
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,   // Ẩn các nút điều khiển của YouTube
                    'modestbranding': 1, // Giảm kích thước logo YouTube
                    'rel': 0,        // Ẩn video liên quan
                    'iv_load_policy': 3, // Ẩn chú thích
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        // Khi video sẵn sàng, bắt sự kiện click để phát/dừng
        function onPlayerReady(event) {
            var videoFrame = document.getElementById('videoFrame');
            videoFrame.addEventListener('click', function() {
                var playerState = player.getPlayerState();
                if (playerState === YT.PlayerState.PLAYING) {
                    player.pauseVideo();
                } else {
                    player.playVideo();
                }
            });
            setInterval(updateProgressBar, 500); // Cập nhật thanh tua mỗi nửa giây
        }

        // Cập nhật trạng thái thanh tua khi video thay đổi trạng thái
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                updateProgressBar();
            }
        }

        // Cập nhật thanh tua video
        function updateProgressBar() {
            var progressBar = document.getElementById('progressBar');
            var duration = player.getDuration();
            var currentTime = player.getCurrentTime();
            var percentage = (currentTime / duration) * 100;
            progressBar.style.width = percentage + '%'; // Thay đổi độ rộng của thanh tua dựa vào thời gian video
        }

        // Thêm sự kiện click vào thanh tua để người dùng tua video
        var progressBarContainer = document.getElementById('progressBarContainer');
        progressBarContainer.addEventListener('click', function(e) {
            var containerWidth = progressBarContainer.offsetWidth;
            var clickPosition = e.offsetX;
            var clickPercentage = clickPosition / containerWidth;
            var newTime = player.getDuration() * clickPercentage;
            player.seekTo(newTime, true); // Tua đến thời gian mới
        });

        // Chèn YouTube Iframe API script
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>
