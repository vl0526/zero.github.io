<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subtitle Generator</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="container">
    <h1>Google Gemini SRT Generator</h1>
    <div class="form-group">
      <label for="fileInput">Chọn file âm thanh/video:</label>
      <input type="file" id="fileInput" accept="audio/*,video/*" />
    </div>
    <div class="form-group">
      <button id="startBtn">Tạo phụ đề</button>
    </div>
    <div id="progress" class="hidden">
      <p>Đang xử lý: <span id="status">0%</span></p>
      <div id="bar"><div id="fill"></div></div>
    </div>
    <pre id="subtitlePreview" class="hidden"></pre>
    <div id="downloadArea" class="hidden">
      <button id="downloadBtn">Tải xuống SRT</button>
    </div>
  </div>
  <script src="index.ts" type="module"></script>
</body>
</html>
